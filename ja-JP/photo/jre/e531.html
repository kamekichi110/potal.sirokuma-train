            <p>E531系はJR東日本の交直流中距離電車です。
                <br>
                2005年から2020年にかけて製造されました。
                <br>
                製造数は460両、投入先は以下の通りとなります。
                <br>
                [常磐線・水戸線・東北本線]
                <br>
                編成は、10両編成（4M6T・うちグリーン車2両）
                <br>
                5両編成（2M3T）（MT比はいずれも 2:3）
                <br>
                最高運転速度、設計最高速度ともに130km/h。
                <br>
                制御装置はIGBT素子vvvfインバータ制御です。
                <br>
                トイレもついてる車両です。
