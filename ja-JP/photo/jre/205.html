            <br>
            <p>この電車は国鉄とJRが使用していました。</p>
            <p>最高速度は100 km/h。（一部110 km/h, 120 km/h）</p>
            <p>ボルスタレス台車を使用した車両です。</p>
            <p>インドネシアの鉄道にも譲渡されました。</p>
            <p>103系・201系に代わる省エネルギー通勤形電車として、<br>国鉄末期の1985年に登場し、<br>国鉄分割民営化後もJR東日本とJR西日本が増備を続け、<br>合計1,461両が製造された。</p>
            <p>富士山麓鉄道に譲渡された車両もあるとのこと。</p>
