            <br>
            <p>電気機関車と言ったら思い浮かぶ車両の一つであるEF65。</p>
            <p>実は国鉄電気機関車史上最多の308両製造されている。</p>
            <p>制御システム:</p>
            <p>抵抗制御・3段組合せ・弱め界磁<br>（自動進段電動カム軸制御・バーニア制御付）</p>
            <p>最高運転速度は100〜110km、設計上は115km。</p>
            <p>EF65は他形式の改造が行われており、EF67-100番台がその改造後の形式である。</p>
